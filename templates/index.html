<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Logs App</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon2.ico">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom right, #283cbb, #8e0e00);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 95%;
            width: 1200px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .logout:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .namespace-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        .namespace-item {
            padding: 5px 10px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        .namespace-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #pod-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            list-style: none;
            padding: 0;
            width: 100%;
        }
        li {
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        pre {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
        }
        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }
        .log-controls {
            margin: 10px 0;
            text-align: center;
        }
        .log-controls select, .log-controls input, .log-controls button {
            margin: 0 5px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .log-controls button {
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
        }
        .log-controls button:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kubernetes Logs App</h1>
            <a href="/logout" class="logout">log out</a>
        </div>

        <h2>Namespaces</h2>
        <div class="namespace-list">
            {% for ns in namespaces %}
                <div class="namespace-item" onclick="loadPods('{{ ns.metadata.name }}')">
                    {{ ns.metadata.name }}
                </div>
            {% endfor %}
        </div>

        <h2>Pods</h2>
        <ul id="pod-list"></ul>

        <div class="log-controls">
            <label for="tail">Logs Tail:</label>
            <select id="tail">
                <option value="">All</option>
                <option value="100">100</option>
                <option value="250">250</option>
                <option value="500" selected>500</option>
                <option value="1000">1000</option>
            </select>

            <label for="grep">Filter:</label>
            <input id="grep" type="text" placeholder="e.g.: ERROR">

            <button onclick="reloadLogs()">View Logs</button>
        </div>

        <h2>Logs</h2>
        <pre id="logs"></pre>
    </div>

    <script>
        let currentNamespace = null;
        let currentPod = null;

        async function loadPods(namespace) {
            const response = await fetch(`/pods/${namespace}`);
            const pods = await response.json();
            const podList = document.getElementById('pod-list');
            currentNamespace = namespace;
            podList.innerHTML = pods.map(
                pod => `<li onclick="selectPod('${namespace}', '${pod}')">${pod}</li>`
            ).join('');
        }

        function selectPod(namespace, pod) {
            currentPod = pod;
            getLogs(namespace, pod);
        }

        async function getLogs(namespace, pod) {
            const tail = document.getElementById('tail').value;
            const grep = document.getElementById('grep').value;

            let url = `/logs/${namespace}/${pod}`;
            const params = [];
            if (tail) params.push(`tail=${tail}`);
            if (grep) params.push(`grep=${grep}`);
            if (params.length > 0) url += `?${params.join("&")}`;

            const response = await fetch(url);
            const data = await response.json();
            document.getElementById('logs').textContent = data.logs || data.error;
        }

        function reloadLogs() {
            if (currentNamespace && currentPod) {
                getLogs(currentNamespace, currentPod);
            }
        }
    </script>
</body>
</html>
